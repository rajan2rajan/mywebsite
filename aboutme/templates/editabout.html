{% extends 'header.html' %}

{% block content %}

    {% if request.user.is_superuser %}
        <form action="" method="post" novalidate >
            {% csrf_token %}
            {% for form in form  %}
                {{form.label_tag}}{{form}}{{form.errors|striptags}} <br><br>
            {% endfor %}
            
            <button type="submit" >submit</button>
        </form>
        
    {% endif %}


{% endblock content %}
