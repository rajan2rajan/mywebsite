{% extends 'header.html' %}

{% block content %}


    
    {% if request.user.is_superuser %}
        <form action="" method="POST"  enctype="multipart/form-data" novalidate>
            {% csrf_token %}
            {% for form in form %}
                {{form.label_tag}}{{form}}{{form.errors|striptags}} <br><br>
                
            {% endfor %}
            <input type="submit" name="" id=""> 
           

        </form>

    {% endif %}
        
    



{% endblock content %}
