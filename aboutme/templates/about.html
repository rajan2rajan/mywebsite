{% extends 'header.html' %}

{% block title %}
      About us 
{% endblock title %}

{% block content %}
    {% if request.user.is_superuser %}

        
      <div>{{result.detail|safe}}</div>
      <a href="{% url 'editabout' result.id %}" class="btn btn-primary">edit</a> 

      
          
    {% else %} 
    
    <main class="container-fluid vitae-container" >
        <section class="vitae-caurosel" style="background-image: url(https://images.unsplash.com/photo-1614535683569-129faaa108f7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80">
            <article class="main-container-body" data-aos="zoom in" data-aos-delay="100"  data-aos-duration="1000">
              <h1>About me</h1>
              <p class="text-uppercase">home/ about me</p>
            </article>
      </section>
        <section class="vitae-article mt-md-5 mb-md-5 mt-3 mb-3" id="vitae-article">
          <div class="container-fluid ps-sm-5 pe-sm-5 ">
              <div class="row  mt-3 mb-3">
                  <div class="col-md-4 mt-2 mb-2 ">
                      <figure class="vitae-article-figure rounded-2">
                          <img src="https://scontent.fbir5-1.fna.fbcdn.net/v/t39.30808-6/345042575_494454349460777_4303873862146476171_n.jpg?_nc_cat=110&ccb=1-7&_nc_sid=8bfeb9&_nc_ohc=GRA_Bb6eJXMAX9g4vsB&_nc_ht=scontent.fbir5-1.fna&oh=00_AfBloBlrvgGSJ4yQKNl6LxfYSUNuiZadiUBOA_Alamwhug&oe=6486F739" alt="rajan bhandari" class="img-fluid w-100 rounded-2" >
                      </figure>
                      <button class="btn border text-start vitae-article-figure-dwd-button hover_button d-block bg-secondary"   type="button"><a href="{% url 'contact' %}" class="w-100" style="text-decoration: none; color: white;">Contact me</a></button>
                  </div>
                  <div class="col-md-8 mt-2 mb-2">
                      <article class="vitae-article-body  ps-md-3 pe-md-5">
                          
                        <p> {{result.detail|safe}}</p>
                      </article>
                  </div>
              </div>
          </div>
        </section>
      </main>

     
        
    {% endif %}
    

{% endblock content %}
